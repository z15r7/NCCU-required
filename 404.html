<!DOCTYPE html>
<html>

<head>
    <title>Page Not Found</title>
    <script type="text/javascript">
        if (window.location.pathname.split('/')[2].match(/^[0-9]{4}-[0-9]{1,2}-[0-9]{1,2}\.html$/)) {
            window.location.href = '/NCCU-required/years/' + window.location.pathname.split('/')[2].split('-')[0] + '-0-0.html';
        } else {
            window.location.href = '/NCCU-required/years/' + (new Date().getMonth() < 7 ? new Date().getFullYear() - 1 - 1911 : new Date().getFullYear() - 1911) + '-0-0.html';
        }
    </script>
</head>

<body>
    <h1>404 - 找不到頁面</h1>
    <p>您所尋找的頁面不存在。如果您不是被自動跳轉，請點擊<a href="/">這裡</a>返回首頁。</p>
</body>

</html>
