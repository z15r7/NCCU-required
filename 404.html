<!DOCTYPE html>
<html>

<head>
    <title>Page Not Found</title>
    <script type="text/javascript">
        console.log(window.location.pathname)
        if (window.location.pathname.split('/')[3].match(/^[0-9]{2,3}-[0-9A-Za-z]{1,3}-[0-9A-Za-z]\.html$/)) {
            window.location.href = '/NCCU-required/years/' + window.location.pathname.split('/')[3].split('-')[0] + '-0-0.html';
        } else {
            window.location.href = '/NCCU-required/years/' + (new Date().getMonth() < 7 ? new Date().getFullYear() - 1 - 1911 : new Date().getFullYear() - 1911) + '-0-0.html';
        }
    </script>
</head>

<body>
    <h1>404 - 找不到頁面</h1>
    <p>您所尋找的頁面不存在。如果您不是被自動跳轉，請點擊<a href="/">這裡</a>返回首頁。</p>
</body>

</html>
